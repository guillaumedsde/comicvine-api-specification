deck:
description: <p>Besides being pretty, intelligent and courageous, Yoko Tsuno is
  an electronics engineer. This specialization draws her and friends Pol and Vic
  into adventures that cross the border between fantasy and science fiction. Yoko
  crosses the globe and travels through time and space; but no matter where her
  exploits take her, the young girl always remains faithful to herself, never forgetting
  values such as loyalty, friendship and respect for life.</p><p>Yoko Tsuno first
  appeared in "<a data-ref-id="4050-27781" href="/spirou/4050-27781/" slug="spirou">Spirou</a>"
  magazine on 24 September, 1970. Her stories are published in eight-page instalments
  and then reprinted in album form. The first album was published in 1972 . A total
  of 25 albums was published between 1972 and 2010. Creator Roger Leloup has also
  written a novel detailing the childhood and early years of the character. Seven
  albums have been translated in English.</p>
