      "<p><em>Yoko, Vic and Pol are back on Vinea after a two-month journey
      in hibernation. They’ve barely had time to wake up that the Vineans are already
      presenting them with disquieting news: plants of extravinean origin have been
      found in a remote part of the planet, as well as obvious signs of equally alien
      intelligent life – colossal in size. An expedition is sent to look for these titans...</em></p>"
