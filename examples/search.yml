    description:
      "<p><em>On one of the moons of their stellar system, the Vineans have
      detected a mysterious light source that only appears every five years. Its point
      of origin matches the location of an ancient depot where every dangerous industrial,
      chemical and radioactive waste ever produced on Vinea was once stockpiled. Having
      no idea what the light could be, but worried of the destructive potential present
      on Ixo, Khany puts together an expedition – and brings along her favourite Human
      consultants...</em></p>"
