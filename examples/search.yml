    deck: With knowledge and honor you can challenge anything.
    description:
      "<p>Yoko Tsuno is an electrical engineer, who was raised in Japan but
      now lives in Belgium. She is quite compassionate and has a knack for making friends.
      Yoko is also a skilled scuba diver, holds a black belt in aikido, and can pilot
      both gliders and helicopters. This wide range of competences, together with her
      near-flawless behaviour, makes Yoko fall into the classic category of a competent
      woman. The flaw she does admit to having is the typically Japanese trait of valuing
      personal honour above monetary wealth, which leads her at times to be trusting
      to the point of blindness.<br /><br /></p><h3>About Time!<br /></h3><br />Yoko
      first appeared in Belgium in 1970 in a number of different comics, so that her
      adventures are now collected into 25 volumes, 4 of which have been translated
      into English so far."
